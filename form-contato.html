<h3>Envie uma mensagem através do formulário:</h3>
<form action="http://targetteal.com/mautic/form/submit?formId=6" method="post" class="wpcf7-form">
    <input type="hidden" name="mauticform[formId]" value="6" />
    <input type="hidden" name="mauticform[formName]"value="contatosite" />
    <p>
        Nome (obrigatório)
        <br>
        <span class="wpcf7-form-control-wrap your-name">
            <input type="text" name="mauticform[nome]" required="required" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false"></span>
    </p>
    <p>
        Sobrenome
        <br>
        <span class="wpcf7-form-control-wrap your-name">
            <input type="text" name="mauticform[sobrenome]" value="" size="80" class="wpcf7-form-control wpcf7-text" aria-invalid="false">
        </span>
    </p>
    <p>
        E-mail (obrigatório)
        <span class="wpcf7-form-control-wrap your-email">
            <input type="email" name="mauticform[email]" required="required" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email" aria-required="true" aria-invalid="false">
        </span>
    </p>
    <p>
        Assunto
        <br>
        <span class="wpcf7-form-control-wrap your-subject">
            <input type="text" name="mauticform[assunto]" required="required" value="" size="40" class="wpcf7-form-control wpcf7-text" aria-invalid="false">
        </span>
    </p>
    <p>
        Sua mensagem
        <br>
        <span class="wpcf7-form-control-wrap your-message">
            <textarea name="mauticform[mensagem]" cols="40" rows="10" class="wpcf7-form-control wpcf7-textarea" aria-invalid="false"></textarea>
        </span>
    </p>
    <p>
        <input type="submit" name="mauticform[submit]" value="Enviar" class="wpcf7-form-control wpcf7-submit">
    </p>
</form>
