<form action="http://targetteal.com/mautic/form/submit?formId=8" method="post" class="wpcf7-form">
    <input type="hidden" name="mauticform[formId]" value="8"/>
    <input type="hidden" name="mauticform[formName]" value="pwfrgeneroso"/>
    <p>
        E-mail
        <span class="wpcf7-form-control-wrap">
            <input type="email" name="mauticform[email]" required value="" size="80" class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-email"/>
        </span>
    </p>
    <p>
        Valor que gostaria de retribuir (R$)
        <br>
        <span class="wpcf7-form-control-wrap">
            <input required type="text" name="mauticform[valor_monetario_que_gosta]" value="" size="80" class="wpcf7-form-control wpcf7-text"/>
        </span>
    </p>
    <p>
        Valor que pode pagar hoje (R$)
        <br>
        <span class="wpcf7-form-control-wrap">
            <input required type="text" name="mauticform[valor_monetario_que_posso]" value="" size="80" class="wpcf7-form-control wpcf7-text"/>
        </span>
    </p>
    <p>
        Ideias de como posso compensar essa diferença (falando da experiência para colegas, grafitando nos muros da cidade, etc) ;) 
        <br>
        <span class="wpcf7-form-control-wrap">
            <textarea name="mauticform[ideias_de_como_posso_comp]" cols="40" rows="10" class="wpcf7-form-control wpcf7-textarea">&nbsp;</textarea>
        </span>
    </p>
    <p>
        <input type="submit" name="mauticform[submit]" value="Enviar" class="wpcf7-form-control wpcf7-submit"/>
    </p>
</form>
