<form action="http://targetteal.com/mautic/form/submit?formId=7" method="post" class="wpcf7-form">
    <input type="hidden" name="mauticform[formId]" value="7" />
    <input type="hidden" name="mauticform[formName]"value="formservicos" />
    <p>
        Nome
        <br>
        <span class="wpcf7-form-control-wrap your-name">
            <input type="text" name="mauticform[nome]" required="required" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true"></span>
    </p>
    <p>
        Sobrenome
        <br>
        <span class="wpcf7-form-control-wrap your-name">
            <input type="text" name="mauticform[sobrenome]" value="" size="80" class="wpcf7-form-control wpcf7-text">
        </span>
    </p>
    <p>
        E-mail
        <span class="wpcf7-form-control-wrap your-email">
            <input type="email" name="mauticform[email]" required="required" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email" aria-required="true">
        </span>
    </p>
    <p>
        Nome da sua organização
        <br>
        <span class="wpcf7-form-control-wrap your-name">
            <input type="text" name="mauticform[nome_de_sua_organizacao]" value="" size="80" class="wpcf7-form-control wpcf7-text">
        </span>
    </p>
    <p>
        Site da sua organização
        <br>
        <span class="wpcf7-form-control-wrap your-name">
            <input type="text" name="mauticform[site_de_sua_organizacao]" value="" size="80" class="wpcf7-form-control wpcf7-text">
        </span>
    </p>
    <p>
        Escolha o perfil que melhor descreve você
        <br>
        <span class="wpcf7-form-control-wrap your-subject">
            <select name="mauticform[escolha_o_que_melhor_desc]" class="wpcf7-form-control wpcf7-text">
                <option value="Sócio ou Proprietário">Sócio ou Proprietário</option>
                <option value="Gestor">Gestor</option>
                <option value="Recursos Humanos">Recursos Humanos</option>
                <option value="Consultor / Agente de Mudança">Consultor / Agente de Mudança</option>
            </select>
        </span>
    </p>
    <p>
        Como a Target Teal pode te ajudar?
        <br>
        <span class="wpcf7-form-control-wrap your-message">
            <textarea name="mauticform[mensagem]" cols="40" rows="10" class="wpcf7-form-control wpcf7-textarea"></textarea>
        </span>
    </p>
    <p>
        <input type="submit" name="mauticform[submit]" value="Enviar" class="wpcf7-form-control wpcf7-submit">
    </p>
</form>
