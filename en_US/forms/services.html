<form action="https://mautic.targetteal.com/form/submit?formId=12" method="post" class="wpcf7-form">
    <input type="hidden" name="mauticform[formId]" value="12"/>
    <input type="hidden" name="mauticform[formName]" value="formservices"/>
    <p>
        Fist Name (*)
        <br>
        <span class="wpcf7-form-control-wrap">
            <input type="text" name="mauticform[first_name]" required value="" size="40" class="wpcf7-form-control wpcf7-text"/>
        </span>
    </p>
    <p>
        Last Name
        <br>
        <span class="wpcf7-form-control-wrap">
            <input type="text" name="mauticform[last_name]" value="" size="80" class="wpcf7-form-control wpcf7-text"/>
        </span>
    </p>
    <p>
        E-mail (*)
        <span class="wpcf7-form-control-wrap">
            <input type="email" name="mauticform[email]" required value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-email"/>
        </span>
    </p>
    <p>
        Phone
        <br>
        <span class="wpcf7-form-control-wrap">
            <input type="text" name="mauticform[phone]" value="" size="30" class="wpcf7-form-control wpcf7-text"/>
        </span>
    </p>
    <p>
        Name of your organization
        <br>
        <span class="wpcf7-form-control-wrap">
            <input type="text" name="mauticform[organization]" value="" size="80" class="wpcf7-form-control wpcf7-text"/>
        </span>
    </p>
    <p>
        Website
        <br>
        <span class="wpcf7-form-control-wrap">
            <input type="text" name="mauticform[website]" value="" size="80" class="wpcf7-form-control wpcf7-text"/>
        </span>
    </p>
    <p>
        Choose what better decribes your role
        <br>
        <span class="wpcf7-form-control-wrap">
            <select name="mauticform[choose_what_better_decrib]" class="wpcf7-form-control wpcf7-text">
                <option value="Owner">Owner</option>
                <option value="Manager">Manager</option>
                <option value="Human Resources">Human Resources</option>
                <option value="Change Agent">Change Agent</option>
            </select>
        </span>
    </p>
    <p>
        How can Target Teal help you?
        <br>
        <span class="wpcf7-form-control-wrap">
            <textarea name="mauticform[how_can_target_teal_help]" cols="40" rows="10" class="wpcf7-form-control wpcf7-textarea">&nbsp;</textarea>
        </span>
    </p>
    <p>
        <input type="submit" name="mauticform[submit]" value="Send" class="wpcf7-form-control wpcf7-submit"/>
    </p>
</form>
