<form id="newsletter-form" method="post" action="http://mautic.targetteal.com/form/submit?formId=13" class="wpcf7-form">
    <p>Subscribe to our newsletter and receive the latest news about the future of the work ;)</p>
    <p>
        First Name
        <span class="wpcf7-form-control-wrap your-name">
            <input type="text" name="mauticform[first_name]" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false"></span>
    </p>
    <p>
        Last Name
        <span class="wpcf7-form-control-wrap your-name">
            <input type="text" name="mauticform[last_name]" value="" size="80" class="wpcf7-form-control wpcf7-text" aria-invalid="false">
        </span>
    </p>
    <p>
        Email
        <span class="wpcf7-form-control-wrap your-email">
            <input id="mautic-email" type="email" name="mauticform[email]" required="required" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email" aria-required="true" aria-invalid="false">
        </span>
    </p>
    <p>
        <input type="submit" name="mauticform[submit]" id="mautic-submit" value="Subscribe" class="wpcf7-form-control wpcf7-submit">
    </p>
    <input type="hidden" name="mauticform[formId]" value="13">
    <input type="hidden" name="mauticform[formName]" value="newsletterformeng">
</form>
