<form action="https://scripts.targetteal.com/honey-filter.php" method="post">
    <input type="hidden" name="mauticform[formId]" value="7"/>
    <input type="hidden" name="mauticform[formName]" value="formservicos"/>
    <div class="fusion-one-half one_half fusion-layout-column fusion-spacing-yes">
        Nome (*): <br/>
        <input type="text" name="mauticform[nome]" required size="40" />
    </div>
    <div class="fusion-one-half one_half fusion-layout-column fusion-spacing-yes fusion-column-last">
        Sobrenome: <br/>
        <input type="text" name="mauticform[sobrenome]" size="80" />
    </div>
    <div class="fusion-one-half one_half fusion-layout-column fusion-spacing-yes">
        E-mail (*):<br/>
        <input type="email" name="mauticform[email]" id="email">
        <script type="text/javascript">
            document.getElementById('email').style.display = 'none';
        </script>
        <input type="email" name="mauticform[amail]" required size="40">
    </div>
    <div class="fusion-one-half one_half fusion-layout-column fusion-spacing-yes fusion-column-last">
        Telefone:<br/>
        <input type="text" name="mauticform[telefone]" size="30"/>
    </div>
    <div class="fusion-one-half one_half fusion-layout-column fusion-spacing-yes">
        Nome da sua organização:<br>
        <input type="text" name="mauticform[nome_de_sua_organizacao]" size="80"/>
    </div>
    <div class="fusion-one-half one_half fusion-layout-column fusion-spacing-yes fusion-column-last">
        Site da sua organização:<br>
        <input type="text" name="mauticform[site_de_sua_organizacao]" size="80" />
    </div>
    <div class="fusion-one-half one_half fusion-layout-column fusion-spacing-yes">
        Escolha o que melhor descreve você:<br>
        <select name="mauticform[escolha_o_que_melhor_desc]">
            <option value="Sócio ou Proprietário">Sócio ou Proprietário</option>
            <option value="Gestor">Gestor</option>
            <option value="Recursos Humanos">Recursos Humanos</option>
            <option value="Consultor / Agente de Mudança">Consultor / Agente de Mudança</option>
        </select>
    </div>
    <div class="fusion-one-half one_half fusion-layout-column fusion-spacing-yes fusion-column-last">
      Como você soube da Target Teal?<br>
      <select name="mauticform[como_voce_conheceu_a_targ]">
          <option value="Social">Mídias sociais</option>
          <option value="Organic">Busca no Google</option>
          <option value="Referencia">Referência de um colega</option>
          <option value="Palestra">Em uma palestra ou workshop</option>
      </select>
    </div>
    <p>
        Como a Target Teal pode te ajudar?<br>
        <textarea name="mauticform[de_que_maneira_a_target_t1]" cols="40" rows="10">&nbsp;</textarea>
    </p>
    <p>
        <input type="submit" name="mauticform[submit]" value="Enviar Mensagem" class="fusion-button button-3d fusion-button-square button-xlarge button-default"/>
    </p>
</form>
