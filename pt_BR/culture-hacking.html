<form action="https://scripts.targetteal.com/honey-filter.php" method="post">

    <input type="hidden" name="mauticform[formName]" value="forminteressehacking"/>

        Nome (*): <br/>
        <input type="text" name="mauticform[nome]" required size="40" />
    </div>
    <div class="fusion-one-half one_half fusion-layout-column fusion-spacing-yes fusion-column-last">
        Sobrenome: <br/>

            document.getElementById('email').style.display = 'none';

        <input type="email" name="mauticform[amail]" required size="40">

            <input id="receber-novidades" checked="checked" name="mauticform[quer_receber_novidades_e]" type="checkbox" value="Sim" />

        </label>
    </p>
    <p>
        <input type="submit" name="mauticform[submit]" value="Registrar Interesse" class="fusion-button button-3d fusion-button-square button-xlarge button-default"/>
