<form action="https://scripts.targetteal.com/honey-filter.php" method="post">
    <input type="hidden" name="mauticform[formId]" value="44" />
    <input type="hidden" name="mauticform[formName]" value="formbreakingbias" />
    <p>
        Nome (*)<br>
        <input type="text" name="mauticform[nome]" required="required" size="40">
    </p>
    <p>
        Sobrenome<br>
        <input type="text" name="mauticform[sobrenome]" size="80">
    </p>
    <p>
        E-mail (*)<br/>
        <input type="email" name="mauticform[email]" id="email">

            document.getElementById('email').style.display = 'none';

        <input type="email" name="mauticform[amail]" required size="40">

    <p>
        <input type="submit" name="mauticform[submit]" value="Enviar" class="fusion-button button-flat fusion-button-square button-xlarge button-default"/>
    </p>
