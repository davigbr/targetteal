<form action="https://mautic.targetteal.com/form/submit?formId=10" method="post" class="wpcf7-form">
    <input type="hidden" name="mauticform[formId]" value="10" />
    <input type="hidden" name="mauticform[formName]"value="contatosite" />
    <p>
        Nome (*)
        <br>
        <span class="wpcf7-form-control-wrap your-name">
            <input type="text" name="mauticform[nome]" required="required" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false"></span>
    </p>
    <p>
        Sobrenome
        <br>
        <span class="wpcf7-form-control-wrap your-name">
            <input type="text" name="mauticform[sobrenome]" value="" size="80" class="wpcf7-form-control wpcf7-text" aria-invalid="false">
        </span>
    </p>
    <p>
        E-mail (*)
        <span class="wpcf7-form-control-wrap your-email">
            <input type="email" name="mauticform[email]" required="required" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email" aria-required="true" aria-invalid="false">
        </span>
    </p>
    <p>
        Nome da sua organização
        <br>
        <span class="wpcf7-form-control-wrap your-subject">
            <input type="text" name="mauticform[nome_de_sua_organizacao]" required="required" value="" size="40" class="wpcf7-form-control wpcf7-text" aria-invalid="false">
        </span>
    </p>
    <p>
        Escolha o que melhor descreve seu papel
        <br>
        <span class="wpcf7-form-control-wrap">
            <select name="mauticform[escolha_o_que_melhor_desc]" value="" class="wpcf7-form-control wpcf7-text">
                <option value="Sócio ou Proprietário">Sócio ou Proprietário</option>
                <option value="Gestor">Gestor</option>
                <option value="Recursos Humanos">Recursos Humanos</option>
                <option value="Consultor / Agente de Mudança">Consultor / Agente de Mudança</option>
            </select>
        </span>
    </p>
    <p>
        <span class="wpcf7-form-control-wrap">
            <input checked="checked" name="mauticform[quero_receber_novidades_e1][]" type="checkbox" value="Sim" />
            Quer receber novidades sobre o futuro do trabalho e das organizações?
        </span>                
    </p>
    <p>
        <input type="submit" name="mauticform[submit]" value="Baixar o Guia do Canvas Organizacional" class="wpcf7-form-control wpcf7-submit" style="background-color: #dd3333">
    </p>
</form>
