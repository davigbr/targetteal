<form action="https://mautic.targetteal.com/form/submit?formId=23" method="post">
    <input type="hidden" name="mauticform[formId]" value="23"/>
    <input type="hidden" name="mauticform[formName]" value="formpdf"/>
    <p>
        Nome (*)<br>
        <input type="text" name="mauticform[nome]" required size="40"/>
    </p>
    <p>
        Sobrenome (*)<br>
        <input type="text" name="mauticform[sobrenome]" required size="80"/>
    </p>
    <p>
        E-mail (*)<br>
        <input type="email" name="mauticform[email]" required size="40"/>
    </p>
    <p>
        Celular (com DDD)<br>
        <input type="text" name="mauticform[celular_com_ddd]" required size="40""/>
    </p>
    <p>
        Descreva em poucas palavras seu conhecimento em autogestão e tecnologias sociais para autogestão (Sociocracia, Holacracia ou O2)<br>
        <textarea name="mauticform[descreva_em_poucas_palavr]" required size="80"></textarea>
    </p>
    <p>
        Escolha o perfil que melhor descreve você (*)<br>
        <select name="mauticform[escolha_o_que_melhor_desc]">
            <option value="Sócio ou Proprietário">Sócio ou Proprietário</option>
            <option value="Gestor">Gestor</option>
            <option value="Recursos Humanos">Recursos Humanos</option>
            <option value="Consultor / Agente de Mudança">Consultor / Agente de Mudança</option>
        </select>
    </p>
    <p>
        <label for="receber-novidades">
            <input id="receber-novidades" checked="checked" name="mauticform[quero_receber_novidades_e1][]" type="checkbox" value="Sim" />
            Quer receber novidades sobre o futuro do trabalho e das organizações?                
        </label>
    </p>
    <p>
        <input type="submit" name="mauticform[submit]" value="Enviar" class="fusion-button button-flat fusion-button-square button-xlarge button-default"/>
    </p>
</form>
