<form action="https://mautic.targetteal.com/form/submit?formId=16" method="post" class="wpcf7-form">
    <input type="hidden" name="mauticform[formId]" value="16"/>
    <input type="hidden" name="mauticform[formName]" value="formservicos"/>
    <p>
        Nome (*)
        <br>
        <span class="wpcf7-form-control-wrap">
            <input type="text" name="mauticform[nome]" required value="" size="40" class="wpcf7-form-control wpcf7-text"/>
        </span>
    </p>
    <p>
        Sobrenome (*)
        <br>
        <span class="wpcf7-form-control-wrap">
            <input type="text" name="mauticform[sobrenome]" required value="" size="80" class="wpcf7-form-control wpcf7-text"/>
        </span>
    </p>
    <p>
        E-mail (*)
        <span class="wpcf7-form-control-wrap">
            <input type="email" name="mauticform[email]" required value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-email"/>
        </span>
    </p>
    <p>
        CPF/CNPJ (*)
        <br>
        <span class="wpcf7-form-control-wrap">
            <input type="text" name="mauticform[cpf__cnpj]" required value="" size="30" class="wpcf7-form-control wpcf7-text"/>
        </span>
    </p>
    <p>
        <span class="wpcf7-form-control-wrap">
            <input checked="checked" name="mauticform[quer_receber_novidades_e][]" type="checkbox" value="Sim" />
            Quer receber novidades sobre o futuro do trabalho e das organizações?
        </span>                
    </p>
    <p>
        <span class="wpcf7-form-control-wrap">
            <input name="mauticform[quer_receber_3_meses_grat][]" type="checkbox" value="Sim" />
            Quer receber 3 meses de Todoist Premium gratuitamente? 
        </span>                
    </p>
    <p>
        <input type="submit" name="mauticform[submit]" value="Comprar Curso" class="wpcf7-form-control wpcf7-submit"/>
    </p>
</form>
