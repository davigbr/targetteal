<form action="https://mautic.targetteal.com/form/submit?formId=16" method="post">
    <input type="hidden" name="mauticform[formId]" value="16"/>
    <input type="hidden" name="mauticform[formName]" value="formtao"/>
    <p>
        Nome (*)<br>
        <input type="text" name="mauticform[nome]" required size="40"/>
    </p>
    <p>
        Sobrenome (*)<br>
        <input type="text" name="mauticform[sobrenome]" required size="80"/>
    </p>
    <p>
        E-mail (*)
        <input type="email" name="mauticform[email]" required size="40"/>
    </p>
    <p>
        CPF/CNPJ (*)<br>
        <input type="text" name="mauticform[cpf__cnpj]" required size="30"/>
    </p>
    <p>
        <label for="receber-novidades">
            <input checked="checked" id="receber-novidades" name="mauticform[quer_receber_novidades_e][]" type="checkbox" value="Sim" />
            Quer receber novidades sobre o futuro do trabalho e das organizações?                
        </label>
    </p>
    <p>
        <label for="receber-todoist">
            <input id="receber-todoist" name="mauticform[quer_receber_3_meses_grat][]" type="checkbox" value="Sim" />
            Quer receber 3 meses de Todoist Premium gratuitamente?                 
        </label>
    </p>
    <p>
        <input type="submit" name="mauticform[submit]" value="Comprar Curso" class="fusion-button button-flat fusion-button-square button-xlarge red-bg white-font" style="width: 100%" />
    </p>
</form>
