<form action="https://mautic.targetteal.com/form/submit?formId=20" method="post" id="mautic-form-interesse-o2">
    <input type="hidden" name="mauticform[formId]" value="20"/>
    <input type="hidden" name="mauticform[formName]" value="interesseo2"/>
    <p>
        Nome (*)<br>
        <input type="text" name="mauticform[nome]" required size="40"/>
    </p>
    <p>
        Sobrenome (*)<br>
        <input type="text" name="mauticform[sobrenome]" required size="80"/>
    </p>
    <p>
        E-mail (*)<br>
        <input type="email" name="mauticform[email]" required size="40" />
    </p>
    <p>
        Marque os locais e datas que você tem interesse:<br>
        <input  name="mauticform[intint][]" id="mauticform_checkboxgrp_checkbox_intint_CTB03170" type="checkbox" value="CTB-0317" />
        <label id="mauticform_checkboxgrp_label_intint_CTB03170" for="mauticform_checkboxgrp_checkbox_intint_CTB03170"> Curitiba – Mar/2018</label><br/>
    
        <input  name="mauticform[intint][]" id="mauticform_checkboxgrp_checkbox_intint_RJ04181" type="checkbox" value="RJ-0418" />
        <label id="mauticform_checkboxgrp_label_intint_RJ04181" for="mauticform_checkboxgrp_checkbox_intint_RJ04181"> Rio de Janeiro – Abr/2018</label><br/>
    
        <input  name="mauticform[intint][]" id="mauticform_checkboxgrp_checkbox_intint_SP06182" type="checkbox" value="SP-0618" />
        <label id="mauticform_checkboxgrp_label_intint_SP06182" for="mauticform_checkboxgrp_checkbox_intint_SP06182"> São Paulo – Jun/2018</label><br/>
    
        <input  name="mauticform[intint][]" id="mauticform_checkboxgrp_checkbox_intint_BH08183" type="checkbox" value="BH-0818" />
        <label id="mauticform_checkboxgrp_label_intint_BH08183" for="mauticform_checkboxgrp_checkbox_intint_BH08183"> Belo Horizonte – Ago/2018</label><br/>
    
        <input  name="mauticform[intint][]" id="mauticform_checkboxgrp_checkbox_intint_FT09184" type="checkbox" value="FT-0918" />
        <label id="mauticform_checkboxgrp_label_intint_FT09184" for="mauticform_checkboxgrp_checkbox_intint_FT09184"> Fortaleza – Set/2018</label><br/>
    
        <input  name="mauticform[intint][]" id="mauticform_checkboxgrp_checkbox_intint_POA10185" type="checkbox" value="POA-1018" />
        <label id="mauticform_checkboxgrp_label_intint_POA10185" for="mauticform_checkboxgrp_checkbox_intint_POA10185"> Porto Alegre – Out/2018</label><br/>
    
        <input  name="mauticform[intint][]" id="mauticform_checkboxgrp_checkbox_intint_SP11186" type="checkbox" value="SP-1118" />
        <label id="mauticform_checkboxgrp_label_intint_SP11186" for="mauticform_checkboxgrp_checkbox_intint_SP11186"> São Paulo – Nov/2018</label>
    </p>
    <p>
        Comentários<br/>
        <textarea id="mautic-comentario" rows="4" name="mauticform[comentario]" placeholder="Para você colocar suas preferências de local, data ou outras sugestões."></textarea>
    </p>
    <p>
        <label for="receber-novidades">
            <input id="receber-novidades" checked="checked" name="mauticform[quer_receber_novidades_e]" type="checkbox" value="Sim" />
            Quer receber novidades sobre o futuro do trabalho e das organizações?
        </label>
    </p>
    <p>
        <input type="submit" name="mauticform[submit]" value="Registrar Interesse" class="fusion-button button-flat fusion-button-square button-xlarge button-default"/>
    </p>
</form>
<script type="text/javascript">
    // Hack para validar no mautic se o comentário está vazio
    jQuery('#mautic-form-interesse-o2').submit(function(){
        var comentario = jQuery('#mautic-comentario').val();
        if (comentario == '') {
            jQuery('#mautic-comentario').val('$#&');
        }
    });
</script>
