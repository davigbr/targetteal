<form id="newsletter-form" method="post" action="http://mautic.targetteal.com/form/submit?formId=5" class="wpcf7-form">
    <p>Assine a nossa newsletter e receba as novidades sobre o futuro do trabalho ;)</p>
    <p>
        Nome
        <span class="wpcf7-form-control-wrap your-name">
            <input type="text" name="mauticform[nome]" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false"></span>
    </p>
    <p>
        Sobrenome
        <span class="wpcf7-form-control-wrap your-name">
            <input type="text" name="mauticform[sobrenome]" value="" size="80" class="wpcf7-form-control wpcf7-text" aria-invalid="false">
        </span>
    </p>
    <p>
        E-mail
        <span class="wpcf7-form-control-wrap your-email">
            <input id="mautic-email" type="email" name="mauticform[email]" required="required" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email" aria-required="true" aria-invalid="false">
        </span>
    </p>
    <p>
        <input type="submit" name="mauticform[submit]" id="mautic-submit" value="Assinar" class="wpcf7-form-control wpcf7-submit">
    </p>
    <input type="hidden" name="mauticform[formId]" value="5">
    <input type="hidden" name="mauticform[formName]" value="newsletterform">
</form>
<p id="newsletter-message" style="display: none">Aguarde só mais um minuto...</p>
