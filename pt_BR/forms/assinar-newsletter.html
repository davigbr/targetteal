<form id="newsletter-form" method="post" action="https://mautic.targetteal.com/form/submit?formId=5">
    <p>
        Nome (*)<br>
        <input type="text" required name="mauticform[nome]" size="40">
    </p>
    <p>
        Sobrenome<br>
        <input type="text" name="mauticform[sobrenome]" size="80">
        
    </p>
    <p>
        E-mail<br>
        <input id="mautic-email" type="email" name="mauticform[email]" required size="40">
    </p>
    <!-- HoneyPot AntiSpam -->
    <input id="newsletter-form-company" style="display: none" name="company" >
    <!-- Captcha AntiSpam -->
    <input id="newsletter-form-captcha" style="display: none" name="mauticform[captcha]" >
    <p>
        <input type="submit" name="mauticform[submit]" id="mautic-submit" value="Assinar" class="fusion-button button-flat fusion-button-square button-xlarge button-default">
    </p>
    <input type="hidden" name="mauticform[formId]" value="5">
    <input type="hidden" name="mauticform[formName]" value="newsletterform">
</form>
<script type="text/javascript">
    document.getElementById('newsletter-form').onsubmit = function () {
        var filled = document.getElementById('newsletter-form-company').value;
        if (filled) {
            alert('You are a bot!');
            return false;
        } else {
            document.getElementById('newsletter-form-captcha').value = 'teal';
        }
        return true;
    };
</script>
