<form id="services-form" action="https://mautic.targetteal.com/form/submit?formId=7" method="post">
    <input type="hidden" name="mauticform[formId]" value="7"/>
    <input type="hidden" name="mauticform[formName]" value="formservicos"/>
    <p>
        Nome (*)<br/>
        <input type="text" name="mauticform[nome]" required size="40" />
    </p>
    <p>
        Sobrenome<br/>
        <input type="text" name="mauticform[sobrenome]" size="80" />
    </p>
    <p>
        E-mail (*)<br/>
        <input type="email" name="mauticform[email]" required size="40"/>
    </p>
    <p>
        Telefone<br/>
        <input type="text" name="mauticform[telefone]" size="30"/>
    </p>
    <p>
        Nome da sua organização<br>
        <input type="text" name="mauticform[nome_de_sua_organizacao]" size="80"/>
    </p>
    <p>
        Site da sua organização<br>
        <input type="text" name="mauticform[site_de_sua_organizacao]" size="80" />
    </p>
    <p>
        Escolha o perfil que melhor descreve você<br>
        <select name="mauticform[escolha_o_que_melhor_desc]" class="wpcf7-form-control wpcf7-text">
            <option value="Sócio ou Proprietário">Sócio ou Proprietário</option>
            <option value="Gestor">Gestor</option>
            <option value="Recursos Humanos">Recursos Humanos</option>
            <option value="Consultor / Agente de Mudança">Consultor / Agente de Mudança</option>
        </select>
    </p>
    <p>
        Como a Target Teal pode te ajudar?<br>
        <textarea name="mauticform[de_que_maneira_a_target_t1]" cols="40" rows="10">&nbsp;</textarea>
    </p>

    <!-- HoneyPot AntiSpam -->
    <input id="services-form-company" type="text" name="company" style="display: none" />
    <!-- Captcha AntiSpam -->
    <input id="services-form-captcha" type="text" name="mauticform[captcha]" style="display: none" />

    <p>
        <input type="submit" name="mauticform[submit]" value="Enviar Mensagem" class="fusion-button button-flat fusion-button-square button-xlarge button-default"/>
    </p>
</form>
<script type="text/javascript">
    document.getElementById('services-form').onsubmit = function () {
        var filled = document.getElementById('services-form-company').value;
        if (filled) {
            alert('You are a bot!');
            return false;
        } else {
            document.getElementById('services-form-captcha').value = 'teal';
        }
        return true;
    };
</script>
