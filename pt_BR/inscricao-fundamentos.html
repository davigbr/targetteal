<form action="https://scripts.targetteal.com/honey-filter.php" method="post">
    <input type="hidden" name="mauticform[formId]" value="21"/>
    <input type="hidden" name="mauticform[formName]" value="formfundamentos"/>
    <div class="fusion-one-half one_half fusion-layout-column fusion-spacing-yes">
        Nome (*)<br>
        <input type="text" name="mauticform[nome]" required size="40"/>
    </div>
    <div class="fusion-one-half one_half fusion-layout-column fusion-spacing-yes fusion-column-last">
        Sobrenome (*)<br>
        <input type="text" name="mauticform[sobrenome]" required size="80"/>
    </div>
    <div class="fusion-one-half one_half fusion-layout-column fusion-spacing-yes">
        E-mail (*)<br>
        <input type="email" name="mauticform[email]" id="email">
        <script type="text/javascript">
            document.getElementById('email').style.display = 'none';
        </script>
        <input type="email" name="mauticform[amail]" required size="40">
    </div>
    <div class="fusion-one-half one_half fusion-layout-column fusion-spacing-yes fusion-column-last">
        Celular (*) <br>
        <input type="text" name="mauticform[telefone]" required size="20"/>
    </div>
    <div class="fusion-one-half one_half fusion-layout-column fusion-spacing-yes">
        Nome da sua organização (*)<br>
        <input type="text" name="mauticform[nome_de_sua_organizacao]" required size="80"/>
    </div>
    <div class="fusion-one-half one_half fusion-layout-column fusion-spacing-yes fusion-column-last">
        Quem é você? (*)<br>
        <select name="mauticform[escolha_o_que_melhor_desc]">
            <option value="Sócio ou Proprietário">Sócio ou Proprietário</option>
            <option value="Gestor">Gestor</option>
            <option value="Recursos Humanos">Recursos Humanos</option>
            <option value="Consultor / Agente de Mudança">Consultor / Agente de Mudança</option>
        </select>
    </div>
    <p>
        <label for="receber-novidades">
            <input id="receber-novidades" checked="checked" name="mauticform[quero_receber_novidades_e1]" type="checkbox" value="Sim" />
            Quer receber novidades sobre o futuro do trabalho e das organizações?
        </label>
    </p>
    <p>
        <input type="submit" name="mauticform[submit]" value="Confirmar Inscrição" class="fusion-button button-flat fusion-button-square button-xlarge button-default red-bg white-font" style="width: 100%"/>
    </p>
</form>
