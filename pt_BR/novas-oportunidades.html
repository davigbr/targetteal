<form action="https://scripts.targetteal.com/honey-filter.php" method="post">
    <input type="hidden" name="mauticform[formId]" value="51" />
    <input type="hidden" name="mauticform[formName]" value="forminteressenovasoportunidades" />
    <div class="fusion-one-half one_half fusion-layout-column fusion-spacing-yes">
        Nome (*):<br>
        <input type="text" name="mauticform[nome]" required="required" size="40">
    </div>
    <div class="fusion-one-half one_half fusion-layout-column fusion-spacing-yes fusion-column-last">
        Sobrenome (*): <br>
        <input type="text" name="mauticform[sobrenome]" required="required" size="40">
    </div>
    <div class="fusion-one-half one_half fusion-layout-column fusion-spacing-yes">
        Telefone: <br>
        <input type="text" name="mauticform[telefone]" required size="80"/>
    </div>
    <div class="fusion-one-half one_half fusion-layout-column fusion-spacing-yes fusion-column-last">
        E-mail (*):<br/>
        <input type="email" name="mauticform[email]" id="email">
        <script type="text/javascript">
            document.getElementById('email').style.display = 'none';
        </script>
        <input type="email" name="mauticform[amail]" required size="40">
    </div>
    <div class="fusion-one-half one_half fusion-layout-column fusion-spacing-yes">
      <p>Marque os programas que te interessaram: </p>
      <p>

          <label for="read-team">
              <input id="read-team" name="mauticform[redteam]" type="checkbox" value="Sim" />
              "Red Team" de Design Organizacional
          </label>
      </p>
      <p>
          <label for="par">
              <input id="par" name="mauticform[programacao_em_par]" type="checkbox" value="Sim" />
              Programação de DO em Par
          </label>
      </p>
      <p>
          <label for="operacao-kamikaze">
              <input id="operacao-kamikaze" name="mauticform[operacao_kamikaze]" type="checkbox" value="Sim" />
              Operação Kamikaze
          </label>
      </p>
      <p>
          <label for="autoritarios-anonimos">
              <input id="autoritarios-anonimos" name="mauticform[autoritarios_anonimos]" type="checkbox" value="Sim" />
              Autoritários Anônimos
          </label>
      </p>
      <p>
          <label for="bootcamp-autogestao">
              <input id="bootcamp-autogestao" name="mauticform[bootcamp_de_autogestao]" type="checkbox" value="Sim" />
              Bootcamp de Autogestão
          </label>
      </p>
    </div>
    <div class="fusion-one-half one_half fusion-layout-column fusion-spacing-yes fusion-column-last">
        Comente o que achou: <br/>
        <textarea id="mautic-comentario" rows="8" name="mauticform[contenos_o_que_achou_dest]" placeholder=""></textarea>
    </div>
    <br/>
    <p>
        <input type="submit" name="mauticform[submit]" class="fusion-button button-3d fusion-button-square button-xlarge red-bg white-font" value="Registrar Interesse" />
    </p>
</form>
