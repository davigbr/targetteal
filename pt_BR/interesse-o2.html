<form action="https://scripts.targetteal.com/honey-filter.php" method="post" id="mautic-form-interesse-o2">
    <input type="hidden" name="mauticform[formId]" value="20"/>
    <input type="hidden" name="mauticform[formName]" value="interesseo2"/>
    <div class="fusion-one-half one_half fusion-layout-column fusion-spacing-yes">
        Nome (*)<br>
        <input type="text" name="mauticform[nome]" required size="40"/>
    </div>
    <div class="fusion-one-half one_half fusion-layout-column fusion-spacing-yes fusion-column-last">
        Sobrenome (*)<br>
        <input type="text" name="mauticform[sobrenome]" required size="80"/>
    </div>
    <div class="fusion-one-half one_half fusion-layout-column fusion-spacing-yes">
        Telefone <br>
        <input type="text" name="mauticform[telefone]" required size="80"/>
    </div>
    <div class="fusion-one-half one_half fusion-layout-column fusion-spacing-yes fusion-column-last">
        E-mail (*)<br>
        <input type="email" name="mauticform[email]" id="o2-email">
        <script type="text/javascript">
            document.getElementById('o2-email').style.display = 'none';
        </script>
        <input type="email" name="mauticform[amail]" required size="40">
    </div>
    <div class="fusion-one-half one_half fusion-layout-column fusion-spacing-yes">
      Estado de preferência
      <select name="mauticform[estado_de_preferencia]" value="-">
          <option value="Online">-</option>
          <option value="AC">AC</option>
          <option value="AL">AL</option>
          <option value="AP">AP</option>
          <option value="AM">AM</option>
          <option value="BA">BA</option>
          <option value="CE">CE</option>
          <option value="DF">DF</option>
          <option value="ES">ES</option>
          <option value="GO">GO</option>
          <option value="MA">MA</option>
          <option value="MT">MT</option>
          <option value="MS">MS</option>
          <option value="MG">MG</option>
          <option value="PA">PA</option>
          <option value="PB">PB</option>
          <option value="PR">PR</option>
          <option value="PE">PE</option>
          <option value="PI">PI</option>
          <option value="RJ">RJ</option>
          <option value="RN">RN</option>
          <option value="RS">RS</option>
          <option value="RO">RO</option>
          <option value="RR">RR</option>
          <option value="SC">SC</option>
          <option value="SP">SP</option>
          <option value="SE">SE</option>
          <option value="TO">TO</option>
      </select>
    </div>
    <div class="fusion-one-half one_half fusion-layout-column fusion-spacing-yes fusion-column-last">
        Comentários<br/>
        <textarea id="mautic-comentario" rows="4" name="mauticform[comentario]" placeholder="Para você colocar suas preferências de local, data ou outras sugestões."></textarea>
    </div>
    <p>
        <label for="receber-novidades">
            <input id="receber-novidades" checked="checked" name="mauticform[quer_receber_novidades_e]" type="checkbox" value="Sim" />
            Quer receber novidades sobre o futuro do trabalho e das organizações?
        </label>
    </p>
    <p>
        <input type="submit" name="mauticform[submit]" value="Registrar Interesse" class="fusion-button button-3d fusion-button-square button-xlarge button-default"/>
    </p>
</form>
<script type="text/javascript">
    // Hack para validar no mautic se o comentário está vazio
    jQuery('#mautic-form-interesse-o2').submit(function(){
        var comentario = jQuery('#mautic-comentario').val();
        if (comentario == '') {
            jQuery('#mautic-comentario').val('$#&');
        }
    });
</script>
